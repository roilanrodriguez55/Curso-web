<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFrame</title>
</head>

<body>
    <h1>Contenido embebido</h1>

    <!-- 
        Un IFrame nos permite introducir una web dentro de la nuestra
     -->

    <!-- Ejemplo de IFrame de YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YGNNfSm1Fjs" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

    <!-- Ejemplo de IFrame de Facebook -->
    <iframe
        src="https://www.facebook.com/plugins/video.php?height=504&href=https%3A%2F%2Fwww.facebook.com%2Fmagicotvcanal%2Fvideos%2F842477034109359%2F&show_text=false&width=560&t=0"
        width="560" height="504" style="border:none;overflow:hidden" scrolling="no" frameborder="0"
        allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
        allowFullScreen="true"></iframe>

    <figure>
        <img src="assets/images/a.jpg" width="100%" alt="foto">
        <figcaption>
            Fondo de pantalla
        </figcaption>
    </figure>
</body>

</html>
