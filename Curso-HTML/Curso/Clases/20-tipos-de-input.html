<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de input</title>
  </head>

  <!-- 

    button -> Se comporta igual que un botón <button>
    color -> Se utiliza para especificar un color
    date -> Se utiliza para introducir una fecha
    datetime -> obsoleto
    datetime-local -> fecha y hora, no funciona en Firefox
    email -> Se utiliza para introducir un email
    hidden -> Campo oculto, puede contener valor pero no se mostrará
    month -> Se utiliza para introducir un mes
    number -> Se utiliza para introducir números
    password -> Se utiliza para contraseñas
    range -> Se utiliza para establecer un rango
    reset -> Se utiliza para resetear un formulario
    search -> Se utiliza para las barras de busqueda
    submit -> Se utiliza para enviar el formulario
    tel -> Se utiliza para introducir números telefónicos
    text -> valor por defecto
    time -> Se utiliza para introducir una hora
    url -> Se utiliza para introducir URLs
    week -> Se utiliza para introducir el número de semana del año
    
    color -> Se utiliza para especificar un color
    number -> Se utiliza para valores numericos
    range -> Se utiliza para establecer un rango
    reset -> Se utiliza para resetear el formulario
    text -> Valor por defecto

 -->

  <body>
    <h1>Tipos de input</h1>
    <form>
      <label>input-button</label>
      <input type="button" /><br />
      <label for="">input-color</label>
      <input type="color" /><br />
      <label for="">input-date</label>
      <input type="date" /><br />
      <label for="">input-datetime</label>
      <input type="datetime-local" /><br />
      <label for="">input-email</label>
      <input type="email" /><br />
      <label for="">input-hidden</label>
      <input type="hidden" /><br />
      <label for="">input-month</label>
      <input type="month" /><br />
      <label for="">input-week</label>
      <input type="week" /><br />
      <label for="">input-number</label>
      <input type="number" /><br />
      <label for="">input-password</label>
      <input type="password" /><br />
      <label for="">input-range</label>
      <input type="range" /><br />
      <label for="">input-reset</label>
      <input type="reset" /><br />
      <label for="">input-search</label>
      <input type="search" /><br />
      <label for="">input-submit</label>
      <input type="submit" /><br />
      <label for="">input-tel</label>
      <input type="tel" /><br />
      <label for="">input-time</label>
      <input type="time" /><br />
      <label for="">input-url</label>
      <input type="url" /><br />
      <label for="">input-week</label>
      <input type="week" /><br />
      <label for="">input-color</label>
      <input type="color" /><br />
      <label for="">input-reset</label>
      <input type="reset" /><br />
    </form>
  </body>
</html>
