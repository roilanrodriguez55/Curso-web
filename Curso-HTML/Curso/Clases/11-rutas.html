<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Rutas</title>
  </head>
  <!-- Rutas absolutas:
            Tienen un protocolo, http o https y son unicas en la red. Se suelen utilizar para rutas externas
        Rutas relativas:
            Pueden ser relativas al punto donde nos encontramos o relativas a la raiz del proyecto
        
            No usan protocolo
        
            Si el recurso se encuentra al mismo nivel (en la misma carpeta) podremos unicamente escribir el nombre del archivo.
        
            si nesecitamos salir de la carpeta actual usaremos ../ y se pone uno por cada nivel (carpeta) de la que queremos salir.

            Consejo: usar siempre las rutas realtivas a nivel de raiz que se ponen de la siguiente forma
            /carpeta-1/carpeta-2-dentro-de-la-1/archivo.html (este archivo siempre se debe llamar 
            index.html, esto es mas un formalismo porque los navegadores siempre intentan abrir el archivo con ese nombre primero)
        -->

  <body>
    <h1>Rutas</h1>
    <h2>Ejemplo 1</h2>
    <a href="/10-enlaces.html">Ir a 10-enlaces.html</a>
  </body>
</html>
