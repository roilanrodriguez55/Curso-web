<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de input radio, checkbox y select</title>
</head>
<body>
    <h1>Elementos seleccionables</h1>
    <form>
        <h2>Genero</h2>
        <label for="">Masculino
            <input type="radio" name="gender" value="masculino">
        </label>
        <label for="">Femenino
            <input type="radio" name="gender" value="femenino">
        </label>
        <label for="">Desconocido
            <input type="radio" name="gender" value="desconocido">
        </label>

        <h2>Lenguajes que conoces</h2>
        <label for="">HTML
            <input type="checkbox" name="lan" value="html">
        </label>
        <label for="">CSS
            <input type="checkbox" name="lan" value="css">
        </label>
        <label for="">HTML
            <input type="checkbox" name="lan" value="html">
        </label>

        <h2>Select</h2>
        <select name="lenguajes" multiple>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="js">JavaScript</option>
            <option value="java">Java</option>
        </select>
    </form>


</body>
</html>
