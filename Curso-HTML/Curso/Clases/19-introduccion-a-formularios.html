<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a formularios</title>
</head>

<!-- 
    La estructura basica de un formulario se compone de 4 elementos

    form -> es la etiqueta que engloba nuestro formulario
    label -> Sirve para escribir el nombre del cuerpo a rellenar
    input -> sirve para crear un campo que permitirá al usuario interactuar
    button -> crea un boton que permitirá enviar el formulario

 -->
<body>
    
    <form>
        <label for="name">Nombre:</label>
        <input id="name">
        <button>Enviar formulario</button>
    </form>

</body>
</html>
