<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces</title>
</head>
<body>
    <!-- Enlaces: conocidos tambien como links. Su objetivo es conectar una pagina web con otra pagina web, con un recurso tanto interno como externo, o con otro sitio web
    
    Tiene el atributo obligatorio href, donde le especificamos la ruta del recurso o sitio que queremos obtener.

    Tambien tiene el atributo target, que configura como queremos visualizar el recurso o sitio que solicitamos
    -->
    <h1>Hogar</h1>
    <!-- La etiqueta siguiente es la que se utiliza para establecer enlaces entre paginas web
    para este ejemplo este enlace conduce hacia la primera pagina web del curso (01-index.html), donde hay otro enlace que conduce de vuelta a esta -->
    <a href="01-index.html">Primera pagina del curso</a>
    
</body>
</html>
